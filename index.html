<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">

    <title>gwei.boo</title>
    <meta name="description" content="Get the current Ethereum gas price in gwei right now with gwei.boo. Providing you the most up to date Ethereum gas prices with real-time updates every 5 seconds from the Etherscan API. Stay informed and save money on gas with gwei.boo.">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon2.png">
    <meta name="mobile-web-app-capable" content="yes"> 
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="gwei.boo demo">
  <link rel="apple-touch-icon" sizes="180x180" href="https://gwei.boo/images/apple-icon.png">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta property="og:image" content="http://gwei.boo/images/og-image.jpg">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:image:type" content="image/jpeg">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <div id="loading">
      <img src="/images/logo2.png" alt="gwei.boo">
    </div>
    <div id="content" style="display: none;">
  </div>
  <span id="time"></span>
    <div id="logo" onclick="toggleTooltip()">
      <img src="/images/info.svg" class="info-icon">
        GWEI.BOO
        <div id="tooltip">
          GWEI.BOO is a Progressive Web App. Add it to the home screen of your phone and it will function just like any other app.  Click <a href="demo.html" class="demo">here</a> to see how!
        </div>
    </div>
  <div class="gas-price-container">
    <p id="current-stmt">Ethereum Gas</p>
    <p><span id="gasPrice"></span></p>
    <p id="gwei-title">GWEI</p>
  </div>
  <div id="dark-mode-toggle" onclick="darkMode()">
        <img class="toggle-icon moon" src="images/darkmode.svg">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
